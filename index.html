<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Bots do Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Painel de Bots do Discord</h1>

    <!-- Status dos Bots -->
    <div id="bot-status">
        <!-- Dinamicamente preenchido pelo JavaScript -->
    </div>

    <!-- Informações do Sistema -->
    <div id="system-info">
        <h2>Informações do Sistema</h2>
        <p>Uso da CPU: <span id="cpu-usage">0%</span></p>
        <p>Uso de Memória: <span id="memory-usage">0%</span></p>
    </div>

    <!-- Consola -->
    <h2>Consola</h2>
    <div id="console"></div>
    <input type="text" id="console-input" placeholder="Digite um comando...">

    <script src="script.js"></script>
</body>
</html>
